{% extends "base.html" %}
{% block title %}Login - HR Turnover Analysis{% endblock %}

{% block content %}
<style>
  /* Centering form */
  .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
  }

  /* Form box */
  .login-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
  }

  .login-box h2 {
      color: #38bdf8;
      font-size: 2rem;
      margin-bottom: 25px;
      font-weight: 700;
  }

  form {
      width: 100%;
      text-align: left;
  }

  form p {
      color: #e2e8f0;
      margin-bottom: 18px;
  }

  label {
      font-weight: 600;
      color: #f1f5f9;
      display: block;
      margin-bottom: 6px;
  }

  input[type="text"],
  input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #475569;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #f8fafc;
      font-size: 1rem;
  }

  input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
  }

  /* Submit button */
  .btn {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(56, 189, 248, 0.4);
  }

  /* Register link */
  .register-text {
      margin-top: 20px;
      color: #94a3b8;
      font-size: 0.95rem;
  }

  .register-text a {
      color: #38bdf8;
      font-weight: 500;
      text-decoration: none;
  }

  .register-text a:hover {
      text-decoration: underline;
  }

  @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Log In</button>
        </form>
        <p class="register-text">
            Don't have an account?
            <a href="{% url 'register' %}">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
